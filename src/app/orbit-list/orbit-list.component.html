
<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let satellite of satellites">
      <td [class.green]="satellite.shouldShowWarning()">{{satellite.name}}</td>
      <td [class.warning]="satellite.shouldShowWarning()">{{satellite.type}}</td>
      <td [class.green]="satellite.shouldShowWarning()">{{satellite.launchDate}}</td>
      <td [class.green]="satellite.shouldShowWarning()">{{satellite.orbitType}}</td>
      <td [class.green]="satellite.shouldShowWarning()">{{satellite.operational}}</td>

   </tr>

</table>
